<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="head">
    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>WELCOME ON BOARD </h1>
        <span>Here is the list of available produts and their prices.</span>
        <div class="search">
          <input class="srch"  placeholder="search for product" name="description">
          <button class="btn" >search</button>
      </div> 

        <div class="add">
          <button type="button" class="btn btn-primary" style="background-color:white; color:blue;" routerLink="../add-Product">
            Add product
          </button>
        </div>
      </div>
  </div>
  <br>
  <br>
  <table datatable  class="table table-hover">
    <thead>
      <tr>
        <th>Description</th>
        <th>Quantity</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.description}}</td>
        <td>{{product.Quantity}}</td>
        <td>{{product.amount}}</td>
      </tr>
  </table>

  
</body>
</html>
