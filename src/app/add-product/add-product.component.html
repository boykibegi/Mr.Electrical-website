<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    
  <div class="subscribe">
    <p>PLEASE ADD A NEW PRODUCT</p>
    <input placeholder="Product Description" class="subscribe-input" [(ngModel)]="product.description" name="description"><br><br><br><br>
    <input placeholder="Product Quantity" class="subscribe-input" [(ngModel)]="product.Quantity" name="Quantity"><br><br><br><br>
    <input placeholder="Product Amount" class="subscribe-input" [(ngModel)]="product.amount" name="amount">
    <div class="submit-btn" (click)="newProduct(product)">ADD</div>
  </div>

</body>
</html>
